<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link type="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-8 mx-auto" style="width: 200px">
        <h2>お題</h2>
        <p id="result"></p>
        <ul id="theme" class="list-group"></ul>
        <p>
          テーマ数：<br />
          <select id="theme_num">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </p>
        <button id="getTheme" type="button" class="btn btn-outline-info">
          テーマを引く
        </button>
      </div>
      <div class="col-4">
        <h2>チャット</h2>
        <ul id="messages"></ul>
        <form id="form">
          <div class="input-group mb-3">
            <input
              id="messageField"
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="input chat ..."
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                チャット送信
              </button>
            </div>
          </div>
        </form>
        <form id="stack">
          <div class="input-group mb-3">
            <input
              id="stackField"
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="input hint ..."
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                ヒントを送信
              </button>
            </div>
          </div>
        </form>
        <button
          id="reset_stack"
          type="button"
          class="btn btn-outline-danger"
          onclick="resetStack()"
        >
          スタックの消去
        </button>
        <button
          id="display_stack"
          type="button"
          class="btn btn-outline-primary"
          onclick="displayStack()"
        >
          スタックの表示
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
