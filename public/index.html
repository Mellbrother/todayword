<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/bmesse.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="ml-5 mt-2 mb-2">
        <a class="navbar-brand" href="#">Team21 奥の細道</a>
      </div>
    </nav>
    <div class="mt-5">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <h1>役割</h1>
          <button
            type="button"
            class="btn btn-outline-success"
            onclick="answermode()"
          >
            回答者</button
          ><br />
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="hintmode()"
          >
            ヒント解除
          </button>
          <br />
          <br />
          <br />
          <br />
          <br />
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="defaultmode()"
          >
            状態解除
          </button>
        </div>

        <div class="col-6">
          <h1>お題はなんでしょう？？</h1>
          <p id="result"></p>
          <div id="main" class="mb-5 pt-3">
            <ul id="theme"></ul>
          </div>
          テーマ数：
          <select
            id="theme_num"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <button id="getTheme" type="button" class="mt-2 btn btn-outline-info">
            テーマを引く
          </button>
          <button
            id="chooseTheme"
            type="button"
            class="mt-2 btn btn-outline-primary"
          >
            お題決定（ランダム）
          </button>
        </div>
        <div class="col-3">
          <h2>チャット</h2>
          <button
            id="display_stack"
            type="button"
            class="btn btn-outline-primary"
            onclick="displayStack()"
          >
            スタックの表示
          </button>
          <button
            id="reset_stack"
            type="button"
            class="btn btn-outline-danger"
            onclick="resetStack()"
          >
            スタックのリセット
          </button>
          <div id="your_container">
            <!-- チャットの外側部分① -->
            <div id="bms_messages_container">
              <!-- ヘッダー部分② -->
              <div id="bms_chat_header">
                <!--ステータス-->
              </div>

              <!-- タイムライン部分③ -->
              <div id="bms_messages">
                <ul id="messages">
                  <div><li>hellow</li></div>
                </ul>

                <div class="bms_clear"></div>
                <!-- 回り込みを解除（スタイルはcssで充てる） -->
              </div>

              <!-- テキストボックス、送信ボタン④ -->
              <form id="form">
                <div class="bms_send">
                  <textarea
                    id="messageField"
                    class="bms_send_message"
                    placeholder="チャット..."
                  ></textarea>
                  <button type="submit" class="bms_send_btn">チャット</button>
                </div>
              </form>
              <form id="stack">
                <div class="bms_send">
                  <textarea
                    id="stackField"
                    class="bms_send_message"
                    placeholder="スタック表示ボタンを押したときに表示"
                  ></textarea>
                  <button type="submit" class="bms_send_btn">スタック</button>
                </div>
              </form>
              <p id="empty-error" class="mt-2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
